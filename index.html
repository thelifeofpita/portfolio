<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PITA - Home</title>
    <style>
        /* Custom Fonts */
        @font-face {
            font-family: 'BonbanceBoldCondensed';
            src: url('Bonbance-BoldCondensed.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'RegestoGroteskMedium';
            src: url('RegestoGrotesk-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'RegestoGroteskMedium', sans-serif;
        }

        body {
            min-height: 100vh;
            background: white;
            padding: 2rem;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 4rem);
            position: relative;
        }

        /* Left Panel */
        .left-panel {
            width: 33.33%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .content-wrapper {
            width: calc(100% - 2rem);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 2rem;
        }

        /* Logo Positioning */
        .logo-container {
            position: absolute;
            left: 33.33%;
            transform: translateX(-50%);
            width: 48px;
            z-index: 4;
        }

        /* Right Panel */
        .right-panel {
            width: 66.66%;
            display: flex;
            align-items: center;
        }

        /* Vertical Lines */
        .vertical-line {
            position: absolute;
            left: 33.33%;
            border-left: 2px solid #FF0B17;
            transition: all 0s ease;
            z-index: 2;
        }

        .vertical-line-top {
            position: absolute;
            left: 33.33%;
            width: 2px;
            background: white;
            z-index: 3;
        }

        /* Artwork Container */
        .artwork-box {
            width: calc(100% - 2rem);
            max-width: 800px;
            aspect-ratio: 4/3;
            background: #f5f5f5;
            border: 1px solid #ddd;
            margin-left: 2rem;
        }

        /* Typography */
        .pre-title {
            font-size: 1.2rem;
            opacity: 1;
            text-align: right;
            margin-bottom: 0rem;
        }

        .main-title {
            font-size: 5rem;
            font-weight: 700;
            color: #FF0B17;
            line-height: 0.9;
            letter-spacing: -1px;
            margin: 0 0 1rem 0;
            font-family: 'BonbanceBoldCondensed', sans-serif;
        }

        .menu-item {
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: right;
            margin: 0.8rem 0;
            color: inherit; /* Ensure color inheritance */
        }

        .menu-item::before {
            content: '\005C';
            margin-right: 0.1rem;
        }

        .menu-item:hover {
            color: #FF0B17; /* Red color from logo/line */
            opacity: 1 !important; /* Maintain full opacity on hover */
        }

        /* Mobile Divider */
        .mobile-divider {
            display: none;
            position: relative; /* Added for positioning context */
        }

        .mobile-divider-white {
            display: none;
            position: absolute;
            width: 60px;
            height: 2px;
            background: white;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Mobile Logo Positioning */
        .mobile-logo-container {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            z-index: 4;
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .container { flex-direction: column; height: auto; }
            .left-panel, .right-panel { width: 100%; }
            .vertical-line, .vertical-line-top, .logo-container { display: none; }
            .content-wrapper, .artwork-box { width: 100%; margin: 0; }
            .mobile-divider {
                display: block;
                width: calc(100%);
                margin: 1.5rem auto;
                border-top: 2px solid #FF0B17;
                position: relative;
            }

            .mobile-divider-white {
                display: block;
                top: -2px; /* Align with parent border */
            }

            .artwork-box {
                margin-top: 1rem;
                aspect-ratio: 16/9;
            }
            .content-wrapper { 
                align-items: center;
                text-align: center;
            }
            .main-title { 
                font-size: 5rem;
                text-align: center;
            }
            .menu-item { 
                text-align: center;
                font-size: 1.2rem; 
            }
            .menu-item::before { 
                content: '\005C' !important;
                margin-right: 0.1rem;
            }
            .mobile-logo-container {
                display: block;
            }
            .mobile-divider {
                margin: 2rem auto; /* Increased spacing */
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="vertical-line"></div>
        <div class="vertical-line-top"></div>
        <div class="logo-container">
            <img src="pita_logo.svg" alt="PITA Logo" style="width:100%">
        </div>
        
        <!-- Left Column -->
        <div class="left-panel">
            <div class="content-wrapper">
                <div class="pre-title">\thelifeof</div>
                <h1 class="main-title">PITA</h1>
                <div class="menu-item">3d_with_a_funky_guy</div>
                <div class="menu-item">client_projects</div>
                <div class="menu-item">about_me</div>
                <div class="menu-item">mart</div>
            </div>
        </div>

        <!-- Mobile Divider -->
        <div class="mobile-divider">
            <div class="mobile-divider-white"></div>
            <div class="mobile-logo-container">
                <img src="pita_logo.svg" alt="PITA Logo" style="width:100%">
            </div>
        </div>
        <!-- Right Column -->
        <div class="right-panel">
            <div class="artwork-box"></div>
        </div>
    </div>

    <script>
        function updateLayout() {
            const artwork = document.querySelector('.artwork-box');
            const line = document.querySelector('.vertical-line');
            const lineTop = document.querySelector('.vertical-line-top');
            const logo = document.querySelector('.logo-container');

            if (artwork && line && lineTop && logo) {
                const artHeight = artwork.offsetHeight;
                const containerHeight = document.querySelector('.container').offsetHeight;
                const topPosition = (containerHeight - artHeight) / 2;
                
                line.style.top = `${topPosition}px`;
                line.style.bottom = `${topPosition}px`;

                const lineHeight = containerHeight - (topPosition * 2);
                lineTop.style.height = `${60}px`;
                lineTop.style.top = `${topPosition}px`;

                logo.style.top = `${artwork.offsetTop}px`;
            }
        }

        updateLayout();
        window.addEventListener('resize', updateLayout);
    </script>

<script>
    // Replace these with your GitHub details
    const GITHUB_USERNAME = "thelifeofpita";
    const REPO_NAME = "thelifeofpita.github.io/portfolio";
    const IMAGE_FOLDER = "home_content";
    
    async function loadSlideshowImages() {
        try {
            // 1. Fetch folder contents via GitHub API
            const response = await fetch(
                `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${IMAGE_FOLDER}`
            );
            
            // 2. Parse JSON response
            const files = await response.json();
            
            // 3. Filter image files
            const images = files.filter(file => 
                /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)
            ).map(file => file.download_url);
    
            // 4. Start slideshow if images found
            if(images.length > 0) {
                startSlideshow(images);
            } else {
                console.log("No images found in folder");
            }
        } catch (error) {
            console.error("Error loading images:", error);
        }
    }
    
    function startSlideshow(imageUrls) {
        let currentIndex = 0;
        const imageElement = document.getElementById('slideshow-image');
        
        // Initial random image
        currentIndex = Math.floor(Math.random() * imageUrls.length);
        imageElement.src = imageUrls[currentIndex];
        
        // Change image every 15 seconds
        setInterval(() => {
            // Fade transition
            imageElement.style.opacity = 0;
            
            setTimeout(() => {
                // Update index and image
                currentIndex = (currentIndex + 1) % imageUrls.length;
                imageElement.src = imageUrls[currentIndex];
                imageElement.style.opacity = 1;
            }, 500); // Match CSS transition duration
        }, 15000);
    }
    
    // Initialize when page loads
    window.addEventListener('DOMContentLoaded', loadSlideshowImages);
    </script>

</body>
</html>
