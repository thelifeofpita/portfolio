<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PITA - Home</title>
    <style>
        /* Custom Fonts */
        @font-face {
            font-family: 'BonbanceBoldCondensed';
            src: url('fonts/Bonbance-BoldCondensed.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'RegestoGroteskMedium';
            src: url('fonts/RegestoGrotesk-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'RegestoGroteskMedium', sans-serif;
        }

        body {
            min-height: 100vh;
            background: white;
            padding: 2rem;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 4rem);
            position: relative;
        }

        /* Left Panel */
        .left-panel {
            width: 33.33%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .content-wrapper {
            width: calc(100% - 2rem);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 2rem;
        }

        /* Logo Positioning */
        .logo-container {
            position: absolute;
            left: 33.33%;
            transform: translateX(-50%);
            width: 48px;
            z-index: 4;
        }

        /* Right Panel */
        .right-panel {
            width: 66.66%;
            display: flex;
            align-items: center;
        }

        /* Vertical Lines */
        .vertical-line {
            position: absolute;
            left: 33.33%;
            border-left: 2px solid #FF0B17;
            transition: all 0s ease;
            z-index: 2;
        }

        .vertical-line-top {
            position: absolute;
            left: 33.33%;
            width: 2px;
            background: white;
            z-index: 3;
        }

        /* Artwork Container */
        .artwork-box {
            width: calc(100% - 2rem);
            max-width: 800px;
            aspect-ratio: 4/3;
            background: #ffffff;
            border: 0px solid #FF0B17;
            margin-left: 2rem;
        }

        /* Typography */
        .pre-title {
            font-size: 1.2rem;
            opacity: 1;
            text-align: right;
            margin-bottom: 0rem;
        }

        .main-title {
            font-size: 5rem;
            font-weight: 700;
            color: #FF0B17;
            line-height: 0.9;
            letter-spacing: -1px;
            margin: 0 0 1rem 0;
            font-family: 'BonbanceBoldCondensed', sans-serif;
            cursor: pointer;
        }

        .menu-item {
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: right;
            margin: 0.5rem 0;
            color: inherit; /* Ensure color inheritance */
        }

        .menu-item.active {
        color: white;
        outline: none; /* Remove any default outline */
        padding-top: 1px;
        padding-bottom: 2px;
        padding-left: 5px;
        padding-right: 5px;
        background-color: #FF0B17;
        }

        .menu-item::before {
            content: '\005C';
            margin-right: 0.1rem;
        }

        .menu-item:hover:not(.active) {
            color: #FF0B17; /* Red color from logo/line */
            opacity: 1 !important; /* Maintain full opacity on hover */
        }

        /* Mobile Divider */
        .mobile-divider {
            display: none;
            position: relative; /* Added for positioning context */
        }

        .mobile-divider-white {
            display: none;
            position: absolute;
            width: 60px;
            height: 2px;
            background: white;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Mobile Logo Positioning */
        .mobile-logo-container {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            z-index: 4;
        }

            @media (max-width: 768px) { /* Changed from 720px to 768px for consistency */
        body { padding: 1rem; }
        .container {
            flex-direction: column; 
            height: auto;
            align-items: center;
        }
        .left-panel { 
            order: 3;
            width: 100%; /* Added for proper alignment */
        } 
        .right-panel { 
            width: 100%; 
            order: 1; 
            align-items: center;
        }
        .vertical-line, .vertical-line-top, .logo-container { display: none; }
        .content-wrapper {
            width: 100%;
            align-items: flex-end !important; /* Force right alignment */
            text-align: right !important; /* Force right alignment */
            margin-right: 2rem;
            margin-left: 2rem; /* Added balance */
        }
        .artwork-box { 
            width: 100%; 
            margin: 0;
            margin-bottom: 0.5rem;
            aspect-ratio: 4/3;
            position: relative;
            overflow: hidden;
        }
        .artwork-box video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.1s ease-in-out;
         }

        .artwork-box img {
        transition: opacity 0.1s ease-in-out;
        }

        .mobile-divider {
            display: block;
            width: calc(100%);
            margin: 2rem auto; /* Combined rules */
            border-top: 2px solid #FF0B17;
            position: relative;
            order: 2;
        }
        .mobile-divider-white {
            display: block;
            top: -2px;
        }
        .main-title { 
            font-size: 5rem;
            text-align: right;
        }
        .menu-item { 
            text-align: right;
            font-size: 1.2rem; 
        }
        .menu-item::before { 
            content: '\005C' !important;
            margin-right: 0.1rem;
        }
        .mobile-logo-container {
            display: block;
        }
    }

        #slideshow-image {
    transition: all 0.1s ease-in-out;
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
}

.artwork-box {
    position: relative;
    overflow: hidden;
}
        
    </style>
</head>
<body>
    <div class="container">
        <div class="vertical-line"></div>
        <div class="vertical-line-top"></div>
        <div class="logo-container">
            <img src="graphics/pita_logo.svg" alt="PITA Logo" style="width:100%">
        </div>
        
        <!-- Left Column -->
        <div class="left-panel">
            <div class="content-wrapper">
                <div class="pre-title">\thelifeof</div>
                <h1 class="main-title" id="main-title">PITA</h1>
                <div class="menu-item" data-folder="funk">3d_with_a_funky_guy</div>
                <div class="menu-item" data-folder="clients">client_projects</div>
                <div class="menu-item">about_me</div>
                <div class="menu-item">mart</div>
            </div>
        </div>

        <!-- Mobile Divider -->
        <div class="mobile-divider">
            <div class="mobile-divider-white"></div>
            <div class="mobile-logo-container">
                <img src="graphics/pita_logo.svg" alt="PITA Logo" style="width:100%">
            </div>
        </div>
        <!-- Right Column -->
        <div class="right-panel">
            <div class="artwork-box">
                <img id="slideshow-image" alt=" ">
            </div>
        </div>

    <script>
        function updateLayout() {
            const artwork = document.querySelector('.artwork-box');
            const line = document.querySelector('.vertical-line');
            const lineTop = document.querySelector('.vertical-line-top');
            const logo = document.querySelector('.logo-container');

            if (artwork && line && lineTop && logo) {
                const artHeight = artwork.offsetHeight;
                const containerHeight = document.querySelector('.container').offsetHeight;
                const topPosition = (containerHeight - artHeight) / 2;
                
                line.style.top = `${topPosition}px`;
                line.style.bottom = `${topPosition}px`;

                const lineHeight = containerHeight - (topPosition * 2);
                lineTop.style.height = `${60}px`;
                lineTop.style.top = `${topPosition}px`;

                logo.style.top = `${artwork.offsetTop}px`;
            }
        }

        updateLayout();
        window.addEventListener('resize', updateLayout);
    </script>

<script>
    // GitHub Configuration
    const GITHUB_USERNAME = "thelifeofpita";
    const REPO_NAME = "portfolio";
    let CURRENT_FOLDER = "home";
    let slideshowInterval = null;
    let currentMedia = [];
    let currentIndex = 0;

    // Media filtering
    function isMediaFile(file) {
        return /\.(jpg|jpeg|png|gif|webp|mp4|webm|mov)$/i.test(file.name);
    }

    // Create or update media element
    function updateMediaElement(url) {
        const container = document.querySelector('.artwork-box');
        let mediaElement = container.querySelector('#slideshow-media');
        const isVideo = /(mp4|webm|mov)$/i.test(url);

        if (!mediaElement) {
            mediaElement = document.createElement(isVideo ? 'video' : 'img');
            mediaElement.id = 'slideshow-media';
            mediaElement.style.position = 'absolute';
            mediaElement.style.width = '100%';
            mediaElement.style.height = '100%';
            mediaElement.style.objectFit = 'cover';
            mediaElement.style.transition = 'opacity 0.1s ease-in-out';
            container.appendChild(mediaElement);
        }

        if (mediaElement.tagName.toLowerCase() !== (isVideo ? 'video' : 'img')) {
            const newElement = document.createElement(isVideo ? 'video' : 'img');
            newElement.id = 'slideshow-media';
            newElement.style.cssText = mediaElement.style.cssText;
            container.replaceChild(newElement, mediaElement);
            mediaElement = newElement;
        }

        mediaElement.src = url;
        mediaElement.style.opacity = 1;

        if (isVideo) {
            mediaElement.autoplay = true;
            mediaElement.muted = true;
            mediaElement.loop = true;
            mediaElement.playsInline = true;
        } else {
            mediaElement.alt = '';
        }

        return mediaElement;
    }

    // Start slideshow
    function startSlideshow(mediaUrls) {
        currentIndex = Math.floor(Math.random() * mediaUrls.length);
        const mediaElement = updateMediaElement(mediaUrls[currentIndex]);
        setupSlideshowInterval();
    }

    // Setup interval
    function setupSlideshowInterval() {
        if(slideshowInterval) clearInterval(slideshowInterval);
        
        slideshowInterval = setInterval(() => {
            const mediaElement = document.querySelector('#slideshow-media');
            if (!mediaElement || currentMedia.length === 0) return;

            mediaElement.style.opacity = 0;
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % currentMedia.length;
                mediaElement.src = currentMedia[currentIndex];
                mediaElement.style.opacity = 1;
            }, 100);
        }, 10000);
    }

    // Click handler
    document.addEventListener('click', function(event) {
        const mediaElement = document.querySelector('#slideshow-media');
        const isMenuClick = event.target.closest('.menu-item') || 
                          event.target.closest('#main-title');

        if (!isMenuClick && currentMedia.length > 0) {
            mediaElement.style.opacity = 0;
            
            setTimeout(() => {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * currentMedia.length);
                } while (newIndex === currentIndex && currentMedia.length > 1);
                
                currentIndex = newIndex;
                mediaElement.src = currentMedia[currentIndex];
                mediaElement.style.opacity = 1;
                setupSlideshowInterval();
            }, 100);
        }
    });

    // Load slideshow
    async function loadSlideshowImages(folder) {
        try {
            const mediaElement = document.querySelector('#slideshow-media');
            if(slideshowInterval) clearInterval(slideshowInterval);
            
            if(mediaElement) mediaElement.style.opacity = 0;
            await new Promise(resolve => setTimeout(resolve, 100));

            const response = await fetch(
                `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${folder}`
            );
            
            const files = await response.json();
            currentMedia = files.filter(file => 
                isMediaFile(file)
            ).map(file => file.download_url);

            if(currentMedia.length > 0) {
                await preloadFirstMedia();
                startSlideshow(currentMedia);
            }
        } catch (error) {
            console.error("Error:", error);
        }
    }

    // Preload first media
    async function preloadFirstMedia() {
        return new Promise((resolve) => {
            if (currentMedia.length > 0) {
                const isVideo = /(mp4|webm|mov)$/i.test(currentMedia[0]);
                const media = document.createElement(isVideo ? 'video' : 'img');
                media.src = currentMedia[0];
                
                if(isVideo) {
                    media.addEventListener('loadeddata', resolve);
                    media.muted = true;
                    media.playsInline = true;
                } else {
                    media.onload = resolve;
                }
            }
        });
    }

    // Menu item click handlers
    document.querySelectorAll('.menu-item[data-folder]').forEach(item => {
        item.addEventListener('click', () => {
            if (item.classList.contains('active')) return;
            
            document.querySelectorAll('.menu-item').forEach(menuItem => {
                menuItem.classList.remove('active');
            });
        
            const newFolder = item.getAttribute('data-folder');
            if (newFolder !== CURRENT_FOLDER) {
               CURRENT_FOLDER = newFolder;
                loadSlideshowImages(CURRENT_FOLDER);
                item.classList.add('active');
            }
        });
    });

    // Title click handler
    document.getElementById('main-title').addEventListener('click', () => {
        if(CURRENT_FOLDER !== "home") {
            CURRENT_FOLDER = "home";
            loadSlideshowImages(CURRENT_FOLDER);
            document.querySelectorAll('.menu-item').forEach(menuItem => {
                menuItem.classList.remove('active');
            });
        }
    });

    // Initial load
    window.addEventListener('DOMContentLoaded', () => {
        loadSlideshowImages(CURRENT_FOLDER);
    });
</script>

</body>
</html>
