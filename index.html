<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PITA - Home</title>
    <style>
        /* Custom Fonts */
        @font-face {
            font-family: 'BonbanceBoldCondensed';
            src: url('fonts/Bonbance-BoldCondensed.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'RegestoGroteskMedium';
            src: url('fonts/RegestoGrotesk-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'RegestoGroteskMedium', sans-serif;
        }

        body {
            min-height: 100vh;
            background: white;
            padding: 2rem;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 4rem);
            position: relative;
        }

        /* Left Panel */
        .left-panel {
            width: 33.33%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .content-wrapper {
            width: calc(100% - 2rem);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 2rem;
        }

        /* Logo Positioning */
        .logo-container {
            position: absolute;
            left: 33.33%;
            transform: translateX(-50%);
            width: 48px;
            z-index: 4;
        }

        /* Right Panel */
        .right-panel {
            width: 66.66%;
            display: flex;
            align-items: center;
        }

        /* Vertical Lines */
        .vertical-line {
            position: absolute;
            left: 33.33%;
            border-left: 2px solid #FF0B17;
            transition: all 0s ease;
            z-index: 2;
        }

        .vertical-line-top {
            position: absolute;
            left: 33.33%;
            width: 2px;
            background: white;
            z-index: 3;
        }

        /* Artwork Container */
        .artwork-box {
            width: calc(100% - 2rem);
            max-width: 800px;
            aspect-ratio: 4/3;
            background: #ffffff;
            border: 0px solid #FF0B17;
            margin-left: 2rem;
        }

        /* Typography */
        .pre-title {
            font-size: 1.2rem;
            opacity: 1;
            text-align: right;
            margin-bottom: 0rem;
        }

        .main-title {
            font-size: 5rem;
            font-weight: 700;
            color: #FF0B17;
            line-height: 0.9;
            letter-spacing: -1px;
            margin: 0 0 1rem 0;
            font-family: 'BonbanceBoldCondensed', sans-serif;
            cursor: pointer;
        }

        .menu-item {
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: right;
            margin: 0.5rem 0;
            color: inherit; /* Ensure color inheritance */
        }

        .menu-item.active {
        color: white;
        outline: none; /* Remove any default outline */
        padding-top: 1px;
        padding-bottom: 2px;
        padding-left: 5px;
        padding-right: 5px;
        background-color: #FF0B17;
        }

        .menu-item::before {
            content: '\005C';
            margin-right: 0.1rem;
        }

        .menu-item:hover:not(.active) {
            color: #FF0B17; /* Red color from logo/line */
            opacity: 1 !important; /* Maintain full opacity on hover */
        }

        /* Mobile Divider */
        .mobile-divider {
            display: none;
            position: relative; /* Added for positioning context */
        }

        .mobile-divider-white {
            display: none;
            position: absolute;
            width: 60px;
            height: 2px;
            background: white;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Mobile Logo Positioning */
        .mobile-logo-container {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            z-index: 4;
        }

    <script>
        function updateLayout() {
            const artwork = document.querySelector('.artwork-box');
            const line = document.querySelector('.vertical-line');
            const lineTop = document.querySelector('.vertical-line-top');
            const logo = document.querySelector('.logo-container');

            if (artwork && line && lineTop && logo) {
                const artHeight = artwork.offsetHeight;
                const containerHeight = document.querySelector('.container').offsetHeight;
                const topPosition = (containerHeight - artHeight) / 2;
                
                line.style.top = `${topPosition}px`;
                line.style.bottom = `${topPosition}px`;

                const lineHeight = containerHeight - (topPosition * 2);
                lineTop.style.height = `${60}px`;
                lineTop.style.top = `${topPosition}px`;

                logo.style.top = `${artwork.offsetTop}px`;
            }
        }

        updateLayout();
        window.addEventListener('resize', updateLayout);
    </script>

    <script>
        // GitHub Configuration
        const GITHUB_USERNAME = "thelifeofpita";
        const REPO_NAME = "portfolio";
        let CURRENT_FOLDER = "home"; // Start with default folder
        let slideshowInterval = null; // To control the slideshow
        CURRENT_FOLDER = loadSlideshowImages(CURRENT_FOLDER);

        // Preload Images Function
        function preloadImages(urls) {
            return Promise.all(
                urls.map(url => 
                    new Promise((resolve, reject) => {
                        const img = new Image();
                        img.src = url;
                        img.onload = resolve;
                        img.onerror = reject;
                    })
                )
            );
        }

        // Load Images from Folder
        async function loadSlideshowImages(folder) {
            try {
                // Stop existing slideshow
                if(slideshowInterval) clearInterval(slideshowInterval);
                
                // Fetch new images
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${folder}`
                );
                
                const files = await response.json();
                const images = files.filter(file => 
                    /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)
                ).map(file => file.download_url);
        
                if(images.length > 0) {
                    await preloadImages(images);
                    startSlideshow(images);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // Start Slideshow
        function startSlideshow(imageUrls) {
            const imageElement = document.getElementById('slideshow-image');
            
            // Clear any existing interval and reset variables when starting a new slideshow
            if(slideshowInterval) clearInterval(slideshowInterval);
            
            let currentIndex = Math.floor(Math.random() * imageUrls.length);

            return new Promise((resolve) => {
                // Show first image
                imageElement.style.opacity = 1;
                imageElement.src = imageUrls[currentIndex];
                
                const observer = new IntersectionObserver(
                    (entries) => {
                        if(entries[0].isIntersecting) {
                            setTimeout(() => {
                                imageElement.style.opacity = 1;
                                resolve();
                            }, 50);
                        }
                    },
                    { threshold: 1 } // Ensure the entire image is loaded
                );

                observer.observe(imageElement);

                slideshowInterval = setInterval(() => {
                    if(!imageElement) return; // Check for element existence before modification
                    
                    let nextIndex;
                    
                    try {
                        imageElement.style.opacity = 1;
                        
                        nextIndex = (currentIndex + Math.floor(Math.random() * (imageUrls.length - currentIndex)));
                        nextIndex %= imageUrls.length;

                        setTimeout(() => {
                            currentIndex = nextIndex;
                            if(imageUrls[currentIndex]) {
                                imageElement.src = imageUrls[currentIndex];
                            }
                            
                            setTimeout(() => 
                                imageElement.style.opacity = 1
                             , 50);
                        }, 30);

                    } catch (error) {
                        console.error("Slideshow error:", error);
                    }

                }, 10000);

            });
        }

// Click Handler for Menu Items
document.querySelectorAll('.menu-item[data-folder]').forEach(item => {
    item.addEventListener('click', () => {
        // Do nothing if this item is already active
        if (item.classList.contains('active')) return;
        
        // Remove active class from all menu items
        document.querySelectorAll('.menu-item').forEach(menuItem => {
            menuItem.classList.remove('active');
        });
    
        const newFolder = item.getAttribute('data-folder');
        if (newFolder !== CURRENT_FOLDER) {
           CURRENT_FOLDER = newFolder;
            loadSlideshowImages(CURRENT_FOLDER);
            
            // Add active class to clicked item
            item.classList.add('active');
        }
    });
});

// Click Handler for PITA Title
document.getElementById('main-title').addEventListener('click', () => {
    if(CURRENT_FOLDER !== "home") {
        CURRENT_FOLDER = "home";
        loadSlideshowImages(CURRENT_FOLDER);
        
        // Remove active class from all menu items
        document.querySelectorAll('.menu-item').forEach(menuItem => {
            menuItem.classList.remove('active');
        });
    }
});
    </script>
